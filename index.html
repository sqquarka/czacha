<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Scroll Skull BG FIX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      background: black;
      overflow-x: hidden;
    }

    /* BG jako DIV z background-image */
    #skull-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      z-index: 0;
      pointer-events: none;
    }

    .glass-panel {
      position: relative;
      z-index: 1;
      width: 360px;
      max-width: 80%;
      margin: 3rem 2rem;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 18px;
      color: white;
    }

    .spacer {
      height: 6000px;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }

    p {
      line-height: 1.6;
      margin-bottom: 1.2rem;
    }

    @media (max-width: 600px) {
      .glass-panel {
        width: 90%;
        margin: 2rem 1rem;
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <!-- BG jako div z dynamicznym background-image -->
  <div id="skull-bg"></div>

  <div class="glass-panel">
    <h1>DUPA DUPIE NIE RÓWNA</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Proin pulvinar turpis a fermentum lacinia...</p>
    <p>[dodaj więcej tekstu tutaj jeśli chcesz dłuższy scroll]</p>
  </div>

  <div class="spacer"></div>

  <script>
    const totalFrames = 22;
    const startFrame = 1;
    const bgDiv = document.getElementById('skull-bg');

    const loadedFrames = [];

    for (let i = 0; i < totalFrames; i++) {
      const frameNumber = String(i + startFrame).padStart(4, '0');
      const image = new Image();
      image.src = `frames/${frameNumber}.png`;
      loadedFrames.push(image);
    }

    let lastFrame = -1;

    window.addEventListener('scroll', () => {
      const scrollTop = window.scrollY;
      const halfScroll = (document.body.scrollHeight - window.innerHeight) / 2;
      const scrollFraction = Math.min(1, scrollTop / halfScroll);
      const frame = Math.floor(scrollFraction * totalFrames);
      const frameNumber = String(frame + startFrame).padStart(4, '0');

      if (frame !== lastFrame) {
        bgDiv.style.backgroundImage = `url('frames/${frameNumber}.png')`;
        lastFrame = frame;
      }
    });
  </script>

</body>
</html>
