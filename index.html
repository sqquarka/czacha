<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: black;
      overflow-x: hidden;
    }

    #skull-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 0;
      pointer-events: none;
    }

    .glass-panel {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 480px;
      margin: 3rem 2rem;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      color: white;
      box-sizing: border-box;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }

    p {
      line-height: 1.6;
      margin-bottom: 1.2rem;
    }

    .spacer {
      height: 5000px;
    }

    @media (max-width: 600px) {
      .glass-panel {
        margin: 2rem 1rem;
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <img id="skull-bg" src="frames/0001.png" alt="Skull Background" loading="eager" />

  <div class="glass-panel">
    <h1>ðŸ§  Rozpoczynamy od klatki 0001</h1>
    <p>Scrolluj spokojnie. KaÅ¼dy ruch palcem lub kÃ³Å‚kiem = jedna klatka wiÄ™cej.</p>
    <p>Nie musisz nic kombinowaÄ‡ â€“ wszystko juÅ¼ dziaÅ‚a na iOS, Androidzie, PC i tosterze.</p>
  </div>

  <div class="spacer"></div>

  <script>
    const totalFrames = 22; // 0001 to 0022
    const startFrame = 1;
    const minFrame = 0;
    const maxFrame = totalFrames - 1;
    const img = document.getElementById('skull-bg');

    let currentFrame = 0;
    let scrollBase = window.scrollY;

    function updateImage(frame) {
      const frameNumber = String(frame + startFrame).padStart(4, '0');
      img.src = `frames/${frameNumber}.png`;
      console.log("ðŸŽžï¸ Frame:", frameNumber);
    }

    updateImage(currentFrame);

    // Scroll steruje animacjÄ… (dziaÅ‚a teÅ¼ na iOS)
    window.addEventListener('scroll', () => {
      const scrollStep = 100; // kaÅ¼dy scroll o 100px = jedna klatka
      const scrollOffset = Math.floor((window.scrollY - scrollBase) / scrollStep);
      const targetFrame = Math.min(maxFrame, Math.max(minFrame, scrollOffset));

      if (targetFrame !== currentFrame) {
        currentFrame = targetFrame;
        updateImage(currentFrame);
      }
    });
  </script>

</body>
