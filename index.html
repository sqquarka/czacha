<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Scroll Skull: 1 scroll = 1 klatka</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      background: black;
      overflow-x: hidden;
    }

    #skull-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 0;
      pointer-events: none;
    }

    .glass-panel {
      position: relative;
      z-index: 1;
      width: 360px;
      max-width: 80%;
      margin: 3rem 2rem;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 18px;
      color: white;
    }

    .spacer {
      height: 6000px;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }

    p {
      line-height: 1.6;
      margin-bottom: 1.2rem;
    }

    @media (max-width: 600px) {
      .glass-panel {
        width: 90%;
        margin: 2rem 1rem;
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <img id="skull-bg" src="frames/0006.png" alt="Skull Background" loading="eager" />

  <div class="glass-panel">
    <h1>DUPA DUPIE NIE RÓWNA</h1>
    <p>Scrollując w dół – przeskakujesz po jednej klatce animacji czaszki 💀</p>
  </div>

  <div class="spacer"></div>

  <script>
    const totalFrames = 17; // od 0006 do 0022
    const startFrame = 6;
    const minFrame = 0;
    const maxFrame = totalFrames - 1;

    const img = document.getElementById('skull-bg');

    let currentFrame = 0;
    let lastScrollTop = window.scrollY;

    // Wyświetl pierwszą klatkę
    function updateImage(frame) {
      const frameNumber = String(frame + startFrame).padStart(4, '0');
      img.src = `frames/${frameNumber}.png`;
      console.log("🎞️ Frame:", frameNumber);
    }

    updateImage(currentFrame);

    window.addEventListener('wheel', (e) => {
      if (e.deltaY > 0 && currentFrame < maxFrame) {
        currentFrame++;
        updateImage(currentFrame);
      } else if (e.deltaY < 0 && currentFrame > minFrame) {
        currentFrame--;
        updateImage(currentFrame);
      }
    });

    // Dla klawiatury ↑ ↓
    window.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowDown' && currentFrame < maxFrame) {
        currentFrame++;
        updateImage(currentFrame);
      } else if (e.key === 'ArrowUp' && currentFrame > minFrame) {
        currentFrame--;
        updateImage(currentFrame);
      }
    });
  </script>

</body>
</html>
