<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Scroll Skull</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-x: hidden;
      font-family: sans-serif;
      background: black;
    }

    #skull-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 0;
      pointer-events: none;
    }

    .glass-panel {
      position: relative;
      z-index: 1;
      max-width: 500px;
      margin: 3rem;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      color: white;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    p {
      line-height: 1.6;
    }

    .spacer {
      height: 5000px;
    }

    @media (max-width: 768px) {
      .glass-panel {
        margin: 1rem;
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <!-- Tło animacji -->
  <img id="skull-bg" src="frames/0001.png" alt="Skull Background" loading="eager" />

  <!-- Panel tekstowy -->
  <div class="glass-panel">
    <h1>DUPA DUPIE NIE RÓWNA</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>
    <p>[... reszta tekstu bez zmian ...]</p>
  </div>

  <div class="spacer"></div>

  <!-- Skrypt animacji -->
  <script>
    const totalFrames = 22;
    const startFrame = 1;
    const img = document.getElementById('skull-bg');
    const loadedFrames = [];

    for (let i = 0; i < totalFrames; i++) {
      const frameNumber = String(i + startFrame).padStart(4, '0');
      const image = new Image();
      image.src = `frames/${frameNumber}.png`;
      loadedFrames.push(image);
    }

    let lastFrame = -1;
    window.addEventListener('scroll', () => {
      const scrollTop = window.scrollY;
      const maxScroll = document.body.scrollHeight - window.innerHeight;
      const scrollFraction = scrollTop / maxScroll;
      const frame = Math.min(totalFrames - 1, Math.floor(scrollFraction * totalFrames));
      const frameNumber = String(frame + startFrame).padStart(4, '0');
      if (frame !== lastFrame && img) {
        img.src = `frames/${frameNumber}.png`;
        lastFrame = frame;
      }
    });
  </script>

</body>
</html>
